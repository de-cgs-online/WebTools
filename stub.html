<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body></body>
  <script type="text/javascript">
    if (location.hash && location.hash.length > 1) {
      function getLocationHashContents() {
        return location.hash.substr(1);
      }
      function getPrefixPath(url) {
	    return (url.match(/^.*\//) || [""])[0];
      }
      function loadJavaScript(url, charset) {
        var extScript = document.createElement("script");
        extScript.type = "text/javascript";
        extScript.charset = charset || "utf-8";
        extScript.src = url;
        document.body.appendChild(extScript);
      }
      function loadRelativeJavaScript(name, charset) {
	    loadJavaScript(getPrefixPath(getLocationHashContents()) + name, charset);
      }
      loadJavaScript(getLocationHashContents());
    }
  </script>
</html>
